<nav class="bg-white shadow dark:bg-gray-800">
  <div class="container mx-auto flex justify-between items-center p-4">
    <!-- Brand Logo -->
    <a routerLink="/" class="text-2xl font-bold text-gray-800 dark:text-white">
      Game Review Platform
    </a>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center space-x-6">
      <a
        routerLink="/dashboard"
        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition"
      >
        Dashboard
      </a>
      <a
        routerLink="/reviews"
        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition"
      >
        Reviews
      </a>
      <a
        routerLink="/users"
        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition"
        *ngIf="currentUser?.role === 'Admin'"
      >
        Users
      </a>
      <a
        routerLink="/about"
        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition"
      >
        About
      </a>
    </div>

    <!-- User Actions -->
    <div class="flex items-center space-x-4">
      <!-- Theme Toggle Button -->
      <button
        class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white transition"
        (click)="toggleDarkMode()"
      >
        Toggle Theme
      </button>

      <!-- User Info -->
      <div *ngIf="isAuth()" class="flex items-center space-x-4">
        <img
          [src]="profilePicture"
          alt="Profile"
          class="w-8 h-8 rounded-full border border-gray-300"
        />
        <p class="text-gray-800 dark:text-gray-200 font-medium">
          {{ currentUser?.name }}
        </p>
        <button
          class="text-red-500 hover:text-red-700 transition"
          (click)="logout()"
        >
          Logout
        </button>
      </div>

      <!-- Login Link -->
      <div *ngIf="!isAuth()">
        <a
          routerLink="/login"
          class="text-blue-500 hover:text-blue-700 font-semibold transition"
        >
          Login
        </a>
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button
      class="md:hidden text-gray-800 dark:text-white focus:outline-none"
      (click)="toggleMenu()"
    >
      â˜°
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-100 dark:bg-gray-700">
    <div class="flex flex-col items-start p-4 space-y-2">
      <a
        routerLink="/dashboard"
        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition"
      >
        Dashboard
      </a>
      <a
        routerLink="/reviews"
        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition"
      >
        Reviews
      </a>
      <a
        routerLink="/users"
        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition"
        *ngIf="currentUser?.role === 'Admin'"
      >
        Users
      </a>
      <a
        routerLink="/about"
        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition"
      >
        About
      </a>
      <div *ngIf="isAuth()">
        <button
          class="text-red-500 hover:text-red-700 transition w-full text-left"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
      <div *ngIf="!isAuth()">
        <a
          routerLink="/login"
          class="text-blue-500 hover:text-blue-700 font-semibold transition"
        >
          Login
        </a>
      </div>
    </div>
  </div>
</nav>
