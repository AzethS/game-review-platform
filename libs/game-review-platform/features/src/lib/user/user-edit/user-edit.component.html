<div class="container mx-auto p-4">
  <div class="flex flex-col md:flex-row gap-4 justify-center">
    <div class="w-full md:w-1/2 lg:w-1/3 mx-auto shadow-lg p-6 rounded-lg bg-white">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name Field -->
        <div>
          <label for="name" class="block font-medium">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            required
            class="w-full p-2 border border-gray-300 rounded"
            [class.border-red-500]="userForm.get('name')?.invalid && userForm.get('name')?.touched"
          />
          <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-500">
            Name is required.
          </div>
        </div>

        <!-- Email Address Field -->
        <div>
          <label for="emailAddress" class="block font-medium">Email Address</label>
          <input
            id="emailAddress"
            type="email"
            formControlName="emailAddress"
            required
            class="w-full p-2 border border-gray-300 rounded"
            [class.border-red-500]="userForm.get('emailAddress')?.invalid && userForm.get('emailAddress')?.touched"
          />
          <div *ngIf="userForm.get('emailAddress')?.invalid && userForm.get('emailAddress')?.touched" class="text-red-500">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Role Field -->
        <div>
          <label for="role" class="block font-medium">Role</label>
          <select
            id="role"
            formControlName="role"
            required
            class="w-full p-2 border border-gray-300 rounded"
            [class.border-red-500]="userForm.get('role')?.invalid && userForm.get('role')?.touched"
          >
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
          <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-red-500">
            Role is required.
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="text-green-500 text-sm">
          {{ successMessage }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="userForm.invalid"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
