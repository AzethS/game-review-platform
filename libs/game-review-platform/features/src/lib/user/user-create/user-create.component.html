<div class="container mx-auto p-6">
  <div class="flex justify-center">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 shadow-lg p-8 rounded-xl">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Success & Error Messages -->
        <div *ngIf="successMessage" class="text-green-600 text-center font-semibold">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="text-red-600 text-center font-semibold">
          {{ errorMessage }}
        </div>

        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="w-full px-4 py-2 border rounded border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
          />
          <div *ngIf="f['name'].invalid && f['name'].touched" class="text-red-500 text-sm mt-1">Name is required</div>
        </div>

        <!-- Email -->
        <div>
          <label for="emailAddress" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Email Address</label>
          <input
            id="emailAddress"
            type="email"
            formControlName="emailAddress"
            class="w-full px-4 py-2 border rounded border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
          />
          <div *ngIf="f['emailAddress'].invalid && f['emailAddress'].touched" class="text-red-500 text-sm mt-1">
            Valid email is required
          </div>
        </div>

        <!-- Birth Date -->
        <div>
          <label for="birthDate" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Birth Date</label>
          <input
            id="birthDate"
            type="date"
            formControlName="birthDate"
            class="w-full px-4 py-2 border rounded border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
          />
          <div *ngIf="f['birthDate'].invalid && f['birthDate'].touched" class="text-red-500 text-sm mt-1">
            Birth date is required
          </div>
        </div>

        <!-- Address Group -->
        <div>
          <span class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Address</span>
          <div formGroupName="address" class="grid grid-cols-1 gap-3">

            <div>
              <label for="street" class="sr-only">Street</label>
              <input id="street" type="text" formControlName="street" placeholder="Street" class="input-field" />
            </div>

            <div>
              <label for="city" class="sr-only">City</label>
              <input id="city" type="text" formControlName="city" placeholder="City" class="input-field" />
            </div>

            <div>
              <label for="state" class="sr-only">State</label>
              <input id="state" type="text" formControlName="state" placeholder="State" class="input-field" />
            </div>

            <div>
              <label for="zipCode" class="sr-only">Zip Code</label>
              <input id="zipCode" type="text" formControlName="zipCode" placeholder="Zip Code" class="input-field" />
            </div>

            <div>
              <label for="country" class="sr-only">Country</label>
              <input id="country" type="text" formControlName="country" placeholder="Country" class="input-field" />
            </div>
          </div>
        </div>

        <!-- Role -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Role</label>
          <select
            id="role"
            formControlName="role"
            class="w-full px-4 py-2 border rounded border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
          >
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
          <div *ngIf="f['role'].invalid && f['role'].touched" class="text-red-500 text-sm mt-1">Role is required</div>
        </div>

        <!-- Submit -->
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="userForm.invalid"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Create User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
