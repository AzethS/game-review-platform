<div *ngIf=" currentUser && (currentUser.role === 'Admin' || currentUser.role === 'Trainer')" class="m-5 text-right ">
  <a routerLink="/Training/Create" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
    Create Training
  </a>
</div>
<div class="container mx-auto px-4 flex">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto">
  <div
    *ngFor="let training of trainings"
    (click)="goToTrainingDetail(training.id)"
    >
    <!-- class="bg-white shadow-lg rounded-lg p-4 m-2" -->
    <athlete-xperience-card>
      <!-- <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="/docs/images/blog/image-4.jpg" alt=""> -->
      <!-- <img src="https://picsum.photos/400/300?random={{training.id}}" alt="Random Image" class="w-full h-auto"> -->
      <!-- <img src="https://loremflickr.com/320/240/sport?random={{training.name}}" alt="Random Image" class="w-full h-auto" onerror="this.onerror=null;this.src='fallback-image-url';"> -->
      <img src="https://picsum.photos/400/300?random={{training}}" alt="Random Image" class="w-full h-auto" onerror="this.onerror=null;this.src='fallback-image-url';">
      <!-- <img [src]="training.image" alt="Training Image" class="w-full h-auto"> -->

      <h2 class="font-bold text-lg">{{ training.name }}</h2>
      <p>Type: {{ training.type }}</p>
      <p>Duur: {{ training.duration }}</p>
      <p>Locatie: {{ training.location }}</p>
      <p>Date: {{ training.date | date : 'long' }}</p>
    </athlete-xperience-card>
  </div>
  </div>
</div>
