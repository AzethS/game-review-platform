<div class="max-w-2xl mx-auto px-4 py-10 bg-white dark:bg-gray-800 shadow-lg rounded-lg">
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="emailAddress"
        class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Birth Date -->
    <div>
      <label for="birthDate" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Birth Date</label>
      <input
        id="birthDate"
        type="date"
        formControlName="birthDate"
        class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Address -->
    <fieldset class="border-t pt-6">
      <legend class="text-lg font-semibold text-gray-700 dark:text-white mb-2">Address</legend>

      <div formGroupName="address" class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div>
          <label for="street" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Street</label>
          <input
            id="street"
            type="text"
            formControlName="street"
            class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="city" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">City</label>
          <input
            id="city"
            type="text"
            formControlName="city"
            class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="state" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">State</label>
          <input
            id="state"
            type="text"
            formControlName="state"
            class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="zipCode" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Zip Code</label>
          <input
            id="zipCode"
            type="text"
            formControlName="zipCode"
            class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="md:col-span-2">
          <label for="country" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Country</label>
          <input
            id="country"
            type="text"
            formControlName="country"
            class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>
    </fieldset>

    <!-- Role -->
    <div>
      <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Role</label>
      <select
        id="role"
        formControlName="role"
        class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-800 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"
      >
        <option value="Member">Member</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Register
      </button>
    </div>
  </form>

  <!-- Feedback Messages -->
  <div *ngIf="errorMessage" class="text-red-600 text-center mt-6">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="text-green-600 text-center mt-6">{{ successMessage }}</div>
</div>
