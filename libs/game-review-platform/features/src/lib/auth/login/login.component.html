<div class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-gray-100 via-blue-100 to-gray-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-xl rounded-xl p-8 animate-fade-in-up">

    <!-- Header -->
    <h1 class="text-3xl font-extrabold text-center text-gray-800 dark:text-white mb-6">
      Welcome Back ðŸŽ®
    </h1>
    <p class="text-center text-gray-500 dark:text-gray-400 mb-8 text-sm">
      Log in to continue your journey with GameReview Platform.
    </p>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" class="space-y-6">
      
      <!-- Email -->
      <div>
        <label for="email" class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">
          Email
        </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block font-semibold text-gray-700 dark:text-gray-200 mb-1">
          Password
        </label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Feedback Messages -->
      <div *ngIf="successMessage" class="text-green-500 text-sm text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Login
      </button>
    </form>

    <!-- Register CTA -->
    <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-400">
      Donâ€™t have an account?
      <a
        routerLink="/register"
        class="text-blue-600 hover:text-blue-800 dark:text-blue-400 font-semibold"
      >
        Sign up here
      </a>
    </p>
  </div>
</div>
