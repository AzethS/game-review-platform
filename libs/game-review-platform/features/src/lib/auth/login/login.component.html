<div class="container mx-auto p-4">
  <div class="flex flex-col md:flex-row gap-4 justify-center">
    <div class="w-full md:w-3/4 lg:w-3/4 xl:w-3/4 2xl:w-3/4 mx-auto shadow-lg p-6 rounded-lg">
      <form (ngSubmit)="onLogin()" class="space-y-4 w-full">
        
        <!-- Email Field -->
        <div>
          <label class="block font-medium mb-1">Email</label>
          <input type="email" [(ngModel)]="email" name="email" required 
                 class="w-full p-2 border border-gray-300 rounded">
          <!-- You can add validation messages here if needed -->
        </div>

        <!-- Password Field -->
        <div>
          <label class="block font-medium mb-1">Password</label>
          <input type="password" [(ngModel)]="password" name="password" required 
                 class="w-full p-2 border border-gray-300 rounded">
          <!-- You can add validation messages here if needed -->
        </div>

        <div *ngIf="successMessage" class="text-green-500">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>

        <div class="flex justify-end space-x-2">
          <!-- Login Button -->
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
          </button>
        
          <!-- Other Buttons like Reset or Back can be added here if needed -->
        </div>
      </form>
    </div>
  </div>
</div>
