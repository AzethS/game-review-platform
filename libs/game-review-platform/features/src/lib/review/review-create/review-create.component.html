<div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow max-w-xl mx-auto mt-6 space-y-6">
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="space-y-5">
    
    <!-- Rating Field -->
    <div>
      <label for="rating" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">
        Rating (0â€“5)
      </label>
      <input
        id="rating"
        type="number"
        formControlName="rating"
        min="0"
        max="5"
        required
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
      />
      <div *ngIf="reviewForm.get('rating')?.touched && reviewForm.get('rating')?.invalid" class="text-sm text-red-500 mt-1">
        Rating must be between 0 and 5.
      </div>
    </div>

    <!-- Comment Field -->
    <div>
      <label for="comment" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1">
        Comment
      </label>
      <textarea
        id="comment"
        rows="4"
        formControlName="comment"
        maxlength="500"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white resize-none"
      ></textarea>
      <div *ngIf="reviewForm.get('comment')?.touched && reviewForm.get('comment')?.invalid" class="text-sm text-red-500 mt-1">
        Comment is required (max 500 characters).
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="reviewForm.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Submit Review
      </button>
    </div>
  </form>
</div>
