<div class="container mx-auto p-4">
  <div class="flex flex-col md:flex-row gap-4 justify-center">
    <athlete-xperience-card class="w-full md:w-3/4 lg:w-3/4 xl:w-3/4 2xl:w-3/4 mx-auto shadow-lg p-6 rounded-lg">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Success and Error Messages -->
      <div *ngIf="successMessage" class="text-green-500">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
  
      <!-- Name Field -->
      <div>
        <label class="block font-medium mb-1">Name</label>
        <input type="text" formControlName="name" class="w-full p-2 border border-gray-300 rounded" [class.border-red-500]="f.name.invalid && f.name.touched">
        <div *ngIf="f.name.invalid && f.name.touched" class="text-red-500">Name is required</div>
      </div>
  
      <!-- Description Field -->
      <div>
        <label class="block font-medium mb-1">Description</label>
        <textarea formControlName="description" class="w-full p-2 border border-gray-300 rounded" [class.border-red-500]="f.description.invalid && f.description.touched"></textarea>
        <div *ngIf="f.description.invalid && f.description.touched" class="text-red-500">Description is required</div>
      </div>
  
      <!-- Location Field -->
      <div>
        <label class="block font-medium mb-1">Location</label>
        <input type="text" formControlName="location" class="w-full p-2 border border-gray-300 rounded" [class.border-red-500]="f.location.invalid && f.location.touched">
        <div *ngIf="f.location.invalid && f.location.touched" class="text-red-500">Location is required</div>
      </div>
  
      <!-- Start Date Field -->
      <div>
        <label class="block font-medium mb-1">Start Date</label>
        <input type="datetime-local" formControlName="startDate" class="w-full p-2 border border-gray-300 rounded" [class.border-red-500]="f.startDate.invalid && f.startDate.touched">
        <div *ngIf="f.startDate.invalid && f.startDate.touched" class="text-red-500">Start date is required</div>
      </div>
  
      <!-- End Date Field -->
      <div>
        <label class="block font-medium mb-1">End Date</label>
        <input type="datetime-local" formControlName="endDate" class="w-full p-2 border border-gray-300 rounded" [class.border-red-500]="f.endDate.invalid && f.endDate.touched">
        <div *ngIf="f.endDate.invalid && f.endDate.touched" class="text-red-500">End date is required</div>
      </div>
  
      <!-- Capacity Field -->
      <div>
        <label class="block font-medium mb-1">Capacity</label>
        <input type="number" formControlName="capacity" class="w-full p-2 border border-gray-300 rounded" [class.border-red-500]="f.capacity.invalid && f.capacity.touched">
        <div *ngIf="f.capacity.invalid && f.capacity.touched" class="text-red-500">Capacity is required</div>
      </div>
  
      <!-- Event Type Field -->
      <div>
        <label class="block font-medium mb-1">Event Type</label>
        <input type="text" formControlName="eventType" class="w-full p-2 border border-gray-300 rounded" [class.border-red-500]="f.eventType.invalid && f.eventType.touched">
        <div *ngIf="f.eventType.invalid && f.eventType.touched" class="text-red-500">Event type is required</div>
      </div>
  
      <!-- Registration Deadline Field -->
      <div>
        <label class="block font-medium mb-1">Registration Deadline</label>
        <input type="datetime-local" formControlName="registrationDeadline" class="w-full p-2 border border-gray-300 rounded" [class.border-red-500]="f.registrationDeadline.invalid && f.registrationDeadline.touched">
        <div *ngIf="f.registrationDeadline.invalid && f.registrationDeadline.touched" class="text-red-500">Registration deadline is required</div>
      </div>
  
      
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded me-2">Create Event</button>
        <button type="button" (click)="resetForm()" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded me-2">Clear All</button>
        <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          <a routerLink="/Events">Back</a>
        </button>
      
    </form>
    </athlete-xperience-card>
    </div>
  </div>
