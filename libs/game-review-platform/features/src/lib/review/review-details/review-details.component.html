<div class="container mx-auto p-4">
  <div class="flex justify-center">
    <div class="w-full md:w-1/2 lg:w-1/3 shadow-lg p-6 rounded-lg bg-white">
      <div *ngIf="loading" class="text-center">
        <p>Loading...</p>
      </div>

      <div *ngIf="!loading && review">
        <h2 class="font-bold text-lg">Review for {{ review.gameId }}</h2>
        <p><strong>Rating:</strong> {{ review.rating }}</p>
        <p><strong>Comment:</strong> {{ review.comment }}</p>
        <p><strong>User:</strong> {{ review.userId }}</p>
        <p><strong>Date:</strong> {{ review.createdAt | date: 'medium' }}</p>
      </div>
      

      <div *ngIf="errorMessage" class="text-red-500">
        {{ errorMessage }}
      </div>

      <div class="flex justify-end mt-4">
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" (click)="goBack()">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
