<div class="container mx-auto p-4">
  <div *ngIf="loading" class="text-center text-blue-500">Loading review...</div>
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- User ID Field -->
    <div>
      <label for="userId" class="block font-medium">User ID</label>
      <input
        id="userId"
        type="text"
        formControlName="userId"
        required
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <!-- Game ID Field -->
    <div>
      <label for="gameId" class="block font-medium">Game ID</label>
      <input
        id="gameId"
        type="text"
        formControlName="gameId"
        required
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <!-- Rating Field -->
    <div>
      <label for="rating" class="block font-medium">Rating</label>
      <input
        id="rating"
        type="number"
        formControlName="rating"
        required
        min="0"
        max="5"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <!-- Comment Field -->
    <div>
      <label for="comment" class="block font-medium">Comment</label>
      <textarea
        id="comment"
        formControlName="comment"
        class="w-full p-2 border border-gray-300 rounded"
        maxlength="500"
      ></textarea>
    </div>

    <!-- Messages -->
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-green-500">{{ successMessage }}</div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="reviewForm.invalid || loading"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Update Review
      </button>
    </div>
  </form>
</div>
