<div class="container mx-auto p-4">
  <div *ngIf="loading" class="text-center text-blue-500">Loading reviews...</div>

  <div *ngIf="successMessage" class="text-green-500">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>

  <div *ngIf="reviews.length === 0 && !loading" class="text-center">
    <p>No reviews found.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" *ngIf="reviews.length > 0">
    <div
      *ngFor="let review of reviews"
      tabindex="0"
      class="bg-white shadow-lg rounded-lg p-4 m-2 cursor-pointer focus:ring-2 focus:ring-blue-500 outline-none"
      (click)="goToReviewDetail(review.id)"
      (keydown.enter)="goToReviewDetail(review.id)"
      (keydown.space)="goToReviewDetail(review.id)"
      role="button"
      aria-label="View Review Details"
    >
      <h3 class="font-bold">Review Comment: {{ review.comment }}</h3>
      <p>Game ID: {{ review.gameId }}</p>
      <p>User ID: {{ review.userId }}</p>
      <p>Rating: {{ review.rating }}/5</p>

      <div class="flex justify-end space-x-2 mt-2">
        <button
          (click)="deleteReview(review.id, $event)"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
