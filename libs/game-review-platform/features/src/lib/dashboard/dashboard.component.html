<div class="container mx-auto p-6">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <p class="text-gray-600">Overview of platform activity</p>
  </div>

  <div *ngIf="loading" class="text-center">
    <p class="text-gray-500">Loading dashboard data...</p>
  </div>

  <div *ngIf="!loading && errorMessage" class="text-center text-red-500">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && !errorMessage" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Reviews Summary -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-bold text-blue-600">Total Reviews</h2>
      <p class="text-2xl font-semibold">{{ reviewsCount }}</p>
      <div class="mt-4">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          routerLink="/reviews"
        >
          Manage Reviews
        </button>
      </div>
    </div>

    <!-- Users Summary -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-bold text-green-600">Total Users</h2>
      <p class="text-2xl font-semibold">{{ usersCount }}</p>
      <div class="mt-4">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          routerLink="/users"
        >
          Manage Users
        </button>
      </div>
    </div>

    <!-- Games Summary -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-bold text-indigo-600">Total Games</h2>
      <p class="text-2xl font-semibold">{{ gamesCount }}</p>
      <div class="mt-4">
        <button
          class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
          routerLink="/games"
        >
          Manage Games
        </button>
      </div>
    </div>
  </div>

  <div class="text-center mt-6">
    <button
      class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
      routerLink="/"
    >
      Back to Home
    </button>
  </div>
</div>
